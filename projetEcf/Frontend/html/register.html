        <section class="register-form">
            <h1>Inscription</h1>
            <form action="submit_registration.php" method="POST">
                <div class="form-group">
                    <label for="fullName">Nom complet</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Entrez votre nom complet" required>
                </div>
                <div class="form-group">
                    <label for="username">Pseudo</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre pseudo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe"
                        required>
                </div>
                <button type="button" onclick="register()" class="btn-submit">S'inscrire</button>
            </form>
        </section>
    </main>
