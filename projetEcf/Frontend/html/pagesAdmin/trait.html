<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traits</title>
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/pagesAdmin.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../../illustration/logo.png" alt="Logo">
            </div>
            <ul class="navLinks">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="../admin.html">Grimoire</a></li>
                <li><a href="../createCharacter.html">Création de personnage</a></li>
                <li><a href="../user.html">Mes créations</a></li>
                <li><a href="../login.html">Connexion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <!-- Formulaire pour lister tous les traits -->
            <div class="form-wrapper">
                <form class="form">
                    <h2>Lister tous les Traits</h2>
                    <button type="button" onclick="" class="btn-submit">Lister</button>
                </form>
            </div>

            <!-- Formulaire de recherche -->
            <div class="form-wrapper">
                <form class="form">
                    <h2>Rechercher un Trait</h2>
                    <div class="form-group">
                        <label for="search">Rechercher par Nom ou ID</label>
                        <input type="text" id="search" name="search" placeholder="Nom ou ID du trait" required>
                    </div>
                    <button type="button" onclick="" class="btn-submit">Rechercher</button>
                </form>
            </div>
        </section>

        <section class="form-container">
            <!-- Boîte modale -->
            <div id="infoModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Liste des Traits</h2>
                    <table id="modalInfoTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les données des traits seront insérées ici dynamiquement -->
                        </tbody>
                    </table>
                </div>
            </div>
    </main>
</body>
</html>
