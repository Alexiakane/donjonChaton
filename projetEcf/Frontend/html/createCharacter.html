<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de personnage</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/createCharacter.css">
</head>

<body>
    <header>
        <nav>
            <ul class="navLinks">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="login.html">Connexion</a></li>
                <li><a href="register.html">Inscription</a></li>
            </ul>
            <div class="logo">
                <img src="./illustration/logo.png" alt="Logo">
            </div>
            <ul class="navLinks">
                <li><a href="createCharacter.html">Création de personnage</a></li>
                <li><a href="user.html">Mes créations</a></li>
                <li><a href="admin.html">Grimoire</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="character-form">
            <h1>Création de personnage</h1>
            <form action="http://localhost:3000/create_character" method="POST" class="form">
                <!-- Nom -->
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" placeholder="Nom du personnage" required>
                </div>

                <!-- Enfance -->
                <div class="form-group">
                    <label for="childhood">Enfance</label>
                    <select id="childhood" name="childhood" required>
                        <option value="" disabled selected>Choisissez une enfance</option>
                        <!-- Ajouter les valeurs ici -->
                    </select>
                </div>

                <!-- Traits de caractères -->
                <div class="form-group">
                    <label for="traits">Traits de caractères</label>
                    <select id="traits" name="traits" required>
                        <option value="" disabled selected>Choisissez un trait de caractère</option>
                        <!-- Ajouter les valeurs ici -->
                    </select>
                </div>

                <!-- Qualités -->
                <div class="form-group">
                    <label>Qualités (répartissez 8 points entre les 3 qualités, minimum 1 point par qualité et maximum
                        5.)</label>
                    <div class="quality-group">
                        <label for="costaud">Costaud</label>
                        <input type="number" id="costaud" min="1" max="5">
                        <label for="malin">Malin</label>
                        <input type="number" id="malin" min="1" max="5">
                        <label for="mignon">Mignon</label>
                        <input type="number" id="mignon" min="1" max="5">
                    </div>
                </div>
                <div class="form-group" id="meowgics-group">
                    <label>Sorts (Miagie) à choisir :</label>
                    <select id="meowgic1" name="meowgic1" required></select>
                    <select id="meowgic2" name="meowgic2" required></select>
                    <select id="meowgic3" name="meowgic3" style="display:none"></select>
                    <small id="meowgicsHelp" style="display:block;margin-top:0.5em;color:#a54b43;"></small>
                </div>

                <!-- Talents -->
                <div class="form-group" id="talents-group">
                    <label>Talents à choisir :</label>
                    <select id="talent1" name="talent1" required></select>
                    <select id="talent2" name="talent2" required></select>
                    <small id="talentsHelp" style="display:block;margin-top:0.5em;color:#a54b43;">
                        Vous devez choisir 2 talents différents.
                    </small>
                </div>

                <!-- Histoire -->
                <div class="form-group">
                    <label for="story">Histoire (facultatif)</label>
                    <textarea id="story" name="story" placeholder="Racontez l'histoire de votre personnage"></textarea>
                </div>

                <!-- Bouton de soumission -->
                <button type="button" onclick="creerPersonnage()" class="btn-submit">Créer le personnage</button>
            </form>
        </section>
    </main>

    <script src="./script.js"></script>
    <script>listChildhood();</script>
    <script>listTraits();</script>
    
    <!-- Modale pour messages -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-message">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
</body>

</html>
