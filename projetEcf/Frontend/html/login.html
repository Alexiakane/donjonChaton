    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../illustration/logo.png" alt="Logo">
            </div>
            <button class="burger" id="burgerBtn" aria-label="Menu">
                <img src="/illustration/cat-burger.jpg" alt="Menu" class="cat-burger-icon" width="40" height="40">
            </button>
            <ul class="navLinks">
                <li><a href="index.html">Accueil</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="login-form">
            <h1>Connexion</h1>
            <form action="submit_login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe"
                        required>
                </div>
                <div class="form-group">
                    <label for="Pas encore inscrit ?">Pas encore inscrit ?</label>
                    <a class="link-register" href="register.html">Inscrivez-vous ici</a>
                </div>
                <button type="button" onclick="login()" class="btn-submit">Se connecter</button>
            </form>
        </section>
    </main>

    <script src="../script/script.js"></script>
    <script src="../script/login.js"></script>
    
    <!-- Modale pour messages -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-message">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
</body>
